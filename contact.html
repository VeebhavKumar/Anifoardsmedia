<!-- EmailJS Library -->
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>

<!-- Contact Section -->
<section id="contact" style="background:#f6f6f6; padding:4rem 1rem; font-family:'Segoe UI', sans-serif;">
  <div style="max-width:960px; margin:0 auto; display:flex; flex-wrap:wrap; gap:2rem;">

    <!-- Contact Info -->
    <div style="flex:1 1 300px;">
      <h2 style="font-size:2.5rem; font-weight:800; margin-bottom:1rem;">Let's Talk</h2>
      <p style="font-size:1.05rem; color:#333; margin-bottom:1.5rem;">Have a project in mind or want to collaborate? Drop your message below, and we’ll get back to you shortly.</p>
      <p><strong>Email:</strong><br> the.veebhav@gmail.com</p>
      <p><strong>Phone:</strong><br> +91 7827422537</p>
    </div>

    <!-- Contact Form -->
    <div style="flex:1 1 500px;">
      <form id="contact-form" style="background:#fff; padding:2rem; border-radius:12px; box-shadow:0 15px 30px rgba(0,0,0,0.1);">
        
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:16px;">
          <div class="form-group">
            <input type="text" name="from_name" required />
            <label>Your Name</label>
          </div>

          <div class="form-group">
            <input type="email" name="from_email" required />
            <label>Email Address</label>
          </div>
        </div>

        <div class="form-group">
          <input type="tel" name="phone" required />
          <label>Phone Number</label>
        </div>

        <div class="form-group">
          <textarea name="message" rows="5" required></textarea>
          <label>Your Message</label>
        </div>

        <!-- Honeypot -->
        <div style="position:absolute; left:-10000px;">
          <input type="text" name="bot_check" tabindex="-1" autocomplete="off">
        </div>

        <button type="submit" id="send-btn" style="margin-top:1rem; background:#111; color:#fff; padding:14px 24px; border:none; border-radius:8px; font-weight:700; font-size:1rem; cursor:pointer; width:100%; position:relative;">
          <span class="btn-text">Send Message</span>
          <span class="btn-loader" style="display:none; position:absolute; right:16px; top:50%; transform:translateY(-50%); width:18px; height:18px; border:3px solid #fff; border-top-color:transparent; border-radius:50%; animation:spin 1s linear infinite;"></span>
        </button>

        <p id="status" style="margin-top:1rem; font-weight:600; min-height:1.4em;"></p>
      </form>
    </div>
  </div>
</section>

<!-- Form Styles -->
<style>
  .form-group {
    position: relative;
    margin-bottom: 1rem;
  }

  .form-group input,
  .form-group textarea {
    width: 100%;
    padding: 12px 14px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 6px;
    background: none;
    outline: none;
  }

  .form-group label {
    position: absolute;
    left: 14px;
    top: 50%;
    transform: translateY(-50%);
    background: #fff;
    padding: 0 6px;
    color: #888;
    transition: 0.2s ease;
    pointer-events: none;
  }

  .form-group input:focus + label,
  .form-group input:not(:placeholder-shown) + label,
  .form-group textarea:focus + label,
  .form-group textarea:not(:placeholder-shown) + label {
    top: -10px;
    left: 10px;
    font-size: 0.75rem;
    color: #111;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }
</style>

<!-- EmailJS Script -->
<script>
  emailjs.init("m31cllB1F_p2VzGvW");

  document.getElementById("contact-form").addEventListener("submit", function (e) {
    e.preventDefault();

    const status = document.getElementById("status");
    const btnText = document.querySelector(".btn-text");
    const loader = document.querySelector(".btn-loader");

    btnText.textContent = "Sending...";
    loader.style.display = "inline-block";

    emailjs.sendForm("service_0b9ysir", "template_fk1luq1", this)
      .then(() => {
        status.textContent = "✅ Message sent successfully!";
        status.style.color = "green";
        e.target.reset();
      }, (err) => {
        status.textContent = "❌ Failed to send message. Try again.";
        status.style.color = "red";
        console.error("EmailJS error:", err);
      })
      .finally(() => {
        btnText.textContent = "Send Message";
        loader.style.display = "none";
      });
  });
</script>
